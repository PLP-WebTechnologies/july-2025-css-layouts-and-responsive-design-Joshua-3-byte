<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <h1>My Responsive Website</h1>
  </header>

  <!-- NAVIGATION (Flexbox) -->
  <nav class="navbar">
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- MAIN LAYOUT (Grid) -->
  <main class="main-grid">
    <!-- CONTENT AREA -->
    <section class="content">
      <h2>Welcome</h2>
      <p>
        This is the main content section. Resize the browser window to see
        how the layout adapts on desktop, tablet, and mobile.
      </p>

      <!-- FLEX CARDS -->
      <div class="card-container">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
      </div>
    </section>

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <h3>Sidebar</h3>
      <p>Extra links or info can go here.</p>
    </aside>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p>@ 2025 My Responsive Website</p>
  </footer>
</body>
</html>
